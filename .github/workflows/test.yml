name: Pull Request
on:
  pull_request:
    branches:
      - master
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        id: test
        run: npm test
      - name: Send test success message to Slack API
        if: ${{ success() }}
        uses: archive/github-actions-slack@v1.0.3
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: continue
          slack-text: Tests performed successfully
          slack-optional-icon_emoji: ':soleil_avec_visage:'
      - name: Send test failure message to Slack API
        if: ${{ failure() }}
        uses: archive/github-actions-slack@v1.0.3
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: continue
          slack-text: Tests failed
          slack-optional-icon_emoji: ':gobelin_japonais:'
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Deploy branch
      - name: Serverless Deploy
        run: npm run-script deploy -- --stage=${{ steps.extract_branch.outputs.branch }}
      - name: Send deploy success message to Slack API
        if: ${{ success() }}
        uses: archive/github-actions-slack@v1.0.3
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: continue
          slack-text: Deployed successfully to ${{ steps.extract_branch.outputs.branch }}
          slack-optional-icon_emoji: ':soleil_avec_visage:'
      - name: Send deploy failure message to Slack API
        if: ${{ failure() }}
        uses: archive/github-actions-slack@v1.0.3
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: continue
          slack-text: Failed to deploy to ${{ steps.extract_branch.outputs.branch }}
          slack-optional-icon_emoji: ':gobelin_japonais:'
